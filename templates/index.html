<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brijesh's PDF Chat Assistant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Centered and Styled Title with black border */
        .title-card {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            background-color: #f7f9fc;
            border: 1px solid #000;
            text-align: center;
            font-size: 1.8em;
            font-weight: 600;
            color: #333;
        }

        /* Container for page layout */
        .container {
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Sidebar styling */
        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #f7f9fc;
            border-radius: 10px;
            border: 1px solid #333333; /* Darker border */
            margin-right: 20px;
        }

        /* Main chat area styling */
        .chat-area {
            width: 75%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #333333; /* Darker border */
        }

        .chat-container {
            border-radius: 8px;
            height: 400px;
            overflow-y: auto; /* Scrollable chat container */
            padding: 20px;
            background-color: #f0f4f8;
            margin-bottom: 20px;
        }

        /* Chat bubbles styling */
        .user-message {
            background-color: #0084ff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
            max-width: 70%;
            float: right;
            clear: both;
        }

        .assistant-message {
            background-color: #C6F4C5;
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            float: left;
            clear: both;
        }

        /* Typing indicator styling */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-top: 5px;
            margin-left: 10px; /* Far left alignment for the assistant side */
            margin-bottom: 15px; /* Space below for the assistant answer */
            float: left; /* Align to the far left for the answer side */
            clear: both;
        }

        .typing-indicator .dot {
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background-color: #198754;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }

        .typing-indicator .dot:nth-child(1) { animation-delay: 0s; }
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card-like Title Styling with Black Border and No Shadow -->
        <div class="title-card">Brijesh's PDF Chat Assistant</div>

        <div style="display: flex; width: 100%; justify-content: center;">
            <!-- Sidebar for Upload and Status -->
            <div class="sidebar">
                <div id="statusDisplay" class="alert alert-info">Waiting for PDF upload...</div>
                <div class="form-group">
                    <label for="pdfUpload">Upload PDF:</label>
                    <input type="file" class="form-control-file" id="pdfUpload">
                    <button class="btn btn-primary mt-3" onclick="uploadPDF()">Upload PDF and Chat</button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-area">
                <div id="chatContainer" class="chat-container">
                    <div id="chatLog"></div>
                </div>

                <div class="input-group">
                    <input type="text" id="questionInput" class="form-control" placeholder="Type your question..." disabled>
                    <div class="input-group-append">
                        <button class="btn btn-success" onclick="sendQuestion()" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function uploadPDF() {
            const pdfUpload = document.getElementById("pdfUpload").files[0];
            if (!pdfUpload) {
                alert("Please select a PDF file to upload.");
                return;
            }

            const formData = new FormData();
            formData.append("pdf", pdfUpload);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            alert(result.message || result.error);

            // Start polling for status updates
            checkStatus();
        }

        async function checkStatus() {
            const statusDisplay = document.getElementById("statusDisplay");
            const questionInput = document.getElementById("questionInput");
            const sendButton = document.querySelector(".btn-success");

            const interval = setInterval(async () => {
                const response = await fetch("/status");
                const result = await response.json();
                statusDisplay.textContent = result.status;

                // Enable the chat input when ready
                if (result.status === "Ready to chat with the PDF!") {
                    questionInput.disabled = false;
                    sendButton.disabled = false;
                    clearInterval(interval); // Stop polling
                }
            }, 1000);
        }

        async function sendQuestion() {
            const questionInput = document.getElementById("questionInput");
            const question = questionInput.value;
            if (!question) {
                alert("Please enter a question.");
                return;
            }

            // Display user message in blue bubble
            document.getElementById("chatLog").innerHTML += `<div class="user-message">${question}</div>`;
            questionInput.value = "";

            // Show typing indicator for assistant below the question, aligned to the far left
            const typingIndicator = `<div class="typing-indicator" id="typing-indicator">
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                    </div>`;
            document.getElementById("chatLog").innerHTML += typingIndicator;
            document.getElementById("chatContainer").scrollTop = document.getElementById("chatContainer").scrollHeight;

            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });

            const result = await response.json();

            // Remove typing indicator and display assistant response
            document.getElementById("typing-indicator").remove();
            document.getElementById("chatLog").innerHTML += `<div class="assistant-message">${result.answer || result.error}</div>`;
            document.getElementById("chatContainer").scrollTop = document.getElementById("chatContainer").scrollHeight;
        }
    </script>
</body>
</html>
